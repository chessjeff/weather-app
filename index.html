<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <form>
        <label for="search">Enter a location</label>
        <input type="text" id="search" class="search">
        <button type="submit" id="submit" class="submit">Search</button>
    </form>
    <div class="display">
        <div class="today-container">
            <div id="city" class="city"></div>
            <div id="temperature" class="temperature"></div>
            <div id="conditions" class="conditions-description"></div>
        </div>
        <div id="five-day" class="five-day">
            <div class="day-container">
                <div class="day"></div>
                <div class="high-low"></div>
                <div class="five-day-condition"></div>
            </div>

            </div>

                <div class="five-day-condition"></div>
            </div>
            <div class="day-container">
                <div class="day"></div>

                <div class="five-day-condition"></div>
            </div>
        
            <div class="day-container">
                <div class="day"></div>
                <div class="high-low"></div>
                <div class="five-day-condition"></div>
            </div>
        </div>
    </div>
</body>
</html>
